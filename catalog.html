<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/main.css" />

        <title>Products - K.SNEAK</title>
    </head>
    <body>
        <div id="global-loader">
            <div class="loader">
                <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle r="32" cy="40" cx="40"></circle>
                </svg>
            </div>
            <div class="loader triangle">
                <svg viewBox="0 0 86 80" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="43 8 79 72 7 72"></polygon>
                </svg>
            </div>
            <div class="loader">
                <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <rect height="64" width="64" y="8" x="8"></rect>
                </svg>
            </div>
        </div>

        <header></header>

        <main class="py-5">
            <div class="container">
                <div id="catalog-wrapper" class="row g-5 mb-5 position-relative">
                    <div class="inner-loader-wrapper" style="display: none"></div>
                    <aside class="col-3 border-end">
                        <div class="filters">
                            <div class="filters-header mb-4">
                                <div class="d-flex align-items-center justify-content-between mb-3">
                                    <div class="fs-4 fw-semibold">
                                        <i class="bi bi-sliders me-2"></i>
                                        <span>Filters</span>
                                    </div>
                                    <button id="clear-all-btn" class="btn btn-outline-dark border-dark-subtle">
                                        Clear All
                                    </button>
                                </div>
                                <div class="filter-badge-list d-flex align-items-center flex-wrap gap-1">
                                    <div class="filter-badge">
                                        <span>men</span>
                                        <i class="bi bi-x"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="filters-body">
                                <div class="accordion accordion-flush" id="productFilterAccordion">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button
                                                class="accordion-button"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#genderFilter"
                                                aria-expanded="true"
                                                aria-controls="genderFilter"
                                            >
                                                Gender
                                            </button>
                                        </h2>
                                        <div id="genderFilter" class="accordion-collapse collapse show">
                                            <div class="accordion-body d-flex flex-column gap-2"></div>
                                        </div>
                                    </div>

                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button
                                                class="accordion-button collapsed"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#brandsFilter"
                                                aria-expanded="false"
                                                aria-controls="brandsFilter"
                                            >
                                                Brands
                                            </button>
                                        </h2>
                                        <div id="brandsFilter" class="accordion-collapse collapse">
                                            <div class="accordion-body d-flex flex-column gap-2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <div class="col-9">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="fw-bold">
                                Showing <span id="number-of-prods">...</span> Results
                                <span id="search-query"></span>
                            </h2>
                            <div id="sortby" class="d-flex align-items-center gap-2">
                                <span>Sort by</span>
                                <div class="dropdown">
                                    <button id="sortby-btn" class="btn btn-outline-dark border-dark-subtle">
                                        <span></span>
                                        <i class="bi bi-chevron-down ms-1"></i>
                                    </button>
                                    <ul class="dropdown-menu mt-2 rounded-4 py-2 border-0 shadow overflow-hidden">
                                        <li>
                                            <span
                                                class="dropdown-item d-flex align-items-center gap-2 py-2 active"
                                                data-sort="default"
                                            >
                                                <i class="bi bi-list me-1"></i>
                                                <span>Default</span>
                                            </span>
                                        </li>
                                        <li>
                                            <span
                                                class="dropdown-item d-flex align-items-center gap-2 py-2"
                                                data-sort="price-asc"
                                            >
                                                <i class="bi bi-sort-up me-1"></i>
                                                <span>Price: Low to High</span>
                                            </span>
                                        </li>
                                        <li>
                                            <span
                                                class="dropdown-item d-flex align-items-center gap-2 py-2"
                                                data-sort="price-desc"
                                            >
                                                <i class="bi bi-sort-down me-1"></i>
                                                <span>Price: High to Low</span>
                                            </span>
                                        </li>
                                        <li>
                                            <span
                                                class="dropdown-item d-flex align-items-center gap-2 py-2"
                                                data-sort="name-asc"
                                            >
                                                <i class="bi bi-sort-alpha-down me-1"></i>
                                                <span>Name: A → Z</span>
                                            </span>
                                        </li>
                                        <li>
                                            <span
                                                class="dropdown-item d-flex align-items-center gap-2 py-2"
                                                data-sort="name-desc"
                                            >
                                                <i class="bi bi-sort-alpha-up me-1"></i>
                                                <span>Name: Z → A</span>
                                            </span>
                                        </li>
                                        <div class="dropdown-divider"></div>
                                        <li>
                                            <span
                                                class="dropdown-item d-flex align-items-center gap-2 py-2"
                                                data-sort="newest"
                                            >
                                                <i class="bi bi-clock-history me-1"></i>
                                                <span>Newest Arrivals</span>
                                            </span>
                                        </li>
                                        <li>
                                            <span
                                                class="dropdown-item d-flex align-items-center gap-2 py-2"
                                                data-sort="best-selling"
                                            >
                                                <i class="bi bi-graph-up-arrow me-1"></i>
                                                <span>Best Selling</span>
                                            </span>
                                        </li>
                                        <li>
                                            <span
                                                class="dropdown-item d-flex align-items-center gap-2 py-2"
                                                data-sort="best-discount"
                                            >
                                                <i class="bi bi-percent me-1"></i>
                                                <span>Biggest Discount</span>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div id="product-list" class="row g-4"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

        <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

        <script src="vendor/jquery/jquery-3.7.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="scripts/main.js"></script>
        <script type="module" src="scripts/catalog.js"></script>
    </body>
</html>
