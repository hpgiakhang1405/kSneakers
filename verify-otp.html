<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/main.css" />

        <title>K.SNEAK - Verify OTP</title>
    </head>
    <body>
        <div id="global-loader">
            <div class="loader">
                <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle r="32" cy="40" cx="40"></circle>
                </svg>
            </div>
            <div class="loader triangle">
                <svg viewBox="0 0 86 80" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="43 8 79 72 7 72"></polygon>
                </svg>
            </div>
            <div class="loader">
                <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <rect height="64" width="64" y="8" x="8"></rect>
                </svg>
            </div>
        </div>

        <div class="container">
            <div class="d-flex align-items-center justify-content-center vh-100">
                <div class="otp-card position-relative overflow-hidden">
                    <div class="inner-loader-wrapper" style="display: none">
                        <div class="inner-loader"></div>
                    </div>

                    <div class="mb-2">
                        <a href="auth.html?mode=register" class="link-body-emphasis">
                            <i class="bi bi-arrow-left me-1"></i>
                            <span>Go Back</span>
                        </a>
                    </div>

                    <div class="text-center mb-4">
                        <div class="fs-1 mb-1">
                            <i class="bi bi-shield-lock-fill"></i>
                        </div>
                        <h4 class="mb-3">Verify Your Identity</h4>
                        <p class="text-muted mb-1">We've sent a 6-digit code to</p>
                        <p id="email-verify" class="fw-bold"></p>
                    </div>

                    <form id="otp-form" novalidate>
                        <div class="form-error-alert alert alert-danger align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span class="error-message">Incorrect OTP. Please try again.</span>
                        </div>
                        <div class="d-flex align-items-center justify-content-center gap-2 mb-4">
                            <input type="text" class="form-control otp-input" maxlength="1" autofocus />
                            <input type="text" class="form-control otp-input" maxlength="1" />
                            <input type="text" class="form-control otp-input" maxlength="1" />
                            <input type="text" class="form-control otp-input" maxlength="1" />
                            <input type="text" class="form-control otp-input" maxlength="1" />
                            <input type="text" class="form-control otp-input" maxlength="1" />
                        </div>

                        <div class="text-center mb-3">
                            <span class="otp-timer">Code expires in <span id="countdown">05:00</span></span>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-2 mb-3">Verify</button>

                        <div class="text-center">
                            <p class="mb-0">
                                Didn't receive code?
                                <a href="#" class="text-decoration-none fw-semibold" id="resendBtn">Resend</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

        <script src="vendor/jquery/jquery-3.7.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="scripts/verify-otp.js"></script>
    </body>
</html>
